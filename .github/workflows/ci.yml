name: ci
on:
  pull_request:
  push:
    branches:
      - main

jobs:

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
        compiler:
          - llvm-18
          - llvm-19
          - gcc-11
          - gcc-12
          - gcc-13
        mpi:
          - mpich
          - openmpi
          - intelmpi

    steps:
      - uses: actions/checkout@v4

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          cmake: 3.31.1
          ninja: 1.10.1
          conan: 2.11.0

      - name: Setup MPI
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: ${{ matrix.mpi }}

      - name: Setup Dependencies via Conan
        run: |
          conan profile detect
          conan install conanfile.txt --build=missing

      - name: Configure CMake Project
        run: |
          cmake -S . -B ./build -G "Ninja"  --preset conan-release

      - name: Build Project
        run: |
          cmake --build ./build -v

      - name: Run Tests
        working-directory: ./build
        run: |
          ctest
          