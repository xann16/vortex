[__metadata__]
module = "test_fixture"
package = "runner"
namespace = ["config"]
skip_static_generation = true
settings.providers = [ "json" ]
languages = ["cpp"]


[[__includes__]]
from = "runner-test-case"
import.modules = [ "test_case" ]

[[__includes__]]
from = "runner-test-stage"
import.modules = [ "test_stage" ]


[name]
type = "string"
requires = [ "nonempty" ]
is_required = true

[root_path]
type = "path"
default = '.'
requires = [ "nonempty" ]

[default_settings]
type = "settings"

[test_cases]
type = "module"
is_array = true
module.name = "test_case"
requires = [ "unique({{.name}})" ]

[test_stages]
type = "module"
is_array = true
module.name = "test_stage"
requires = [ "unique({{.name}})" ]
